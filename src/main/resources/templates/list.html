<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Document</title>
  </head>
  <body>
    <h1 th:text="${title}"></h1>
    <!-- <div th:if="${users.isEmpty()}" th:text="${'No Tiene Elementos'}"></div> -->
    <div th:if="${users.size() == 0}" th:text="${'No Tiene Elementos'}">
      No tiene elementos usuarios
    </div>

    <table th:if="${not users.isEmpty()}">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
        </tr>
      </thead>
      <!-- 
      <ul>
        <li th:each="user : ${users}" th:text="${user.name}"></li>
      </ul> -->

      <tbody>
        <tr th:each="user: ${users}">
          <td th:text="${user.name}">Nombre</td>
          <td th:text="${user.lastname}">Apellido</td>
          <td th:if="${user.email}" th:text="${user.email}"></td>
          <!-- <td th:if="${user.email == null}" th:text="${'N/A'}">Email</td> -->
          <td th:if="${not (user.email !=null)}" th:text="${'N/A'}">Email</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
